<html>
    <head>
        <title>Login Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="box">
                <h1>Sign Up</h1>
                <div class="user">
                    <img class="fas" src="user.png">
                    <input type="text" name="username" id="username" placeholder="Full Name">
                    <img class="fas" src="email.png">
                    <input type="text" name="username" id="username" placeholder="Email Address">
                    <img class="fas" src="lock.png">
                    <input type="password" name="password" id="password" placeholder="Password">
                    <img class="fas" src="lock.png">
                    <input type="password" name="password" id="password" placeholder="Confirm Password">
                </div>
                <div class="login-btn">
                    <button class="btn">Submit</button>
                    <p class="signup">Already have an account ? <span>Log In</span></p>
                </div>
            </div>
        </div>
    </body>
</html>
